<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
<frameset rows = '50%, 50%'>

   <frameset cols = "25%,25%,50%">
      <frame name = "left" src = "a.htm" />
      <frame name = "center" src = "b.htm" />
      <frame name = "right" src = "c.htm" />
        
     </frameset>

     <frameset row = "100%">
        <frame name = "bottom" src = "d.htm" />

   </frameset>

</frameset>



   
</html>
